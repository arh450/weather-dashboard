<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- MY CSS -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <nav class="navbar bg-dark">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <section>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- CONTENT BOX FOR CITY SEARCH & CITY HISTORY-->
      <div class="row">
        <div class="col-md-3 bg-light float-left">
          <!-- CITY SEARCH AREA-->
          <div class="row">
            <div class="col-md-12">
              <h5>Serach for a City:</h5>
              <!--USER CITY INPUT & SEARCH BUTTON -->
              <div class="input-group mb-3 w-75">
                <input type="text" class="form-control" id="city-search" type="text" placeholder="Boston,MA"
                  aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="city-search-btn" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- USER CITY SEARCH HISTORY -->
          <div class="row">
            <div class="col-md-12">
              <div class="w-75 mb-1" id="city-search-history">
                <!-- <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">Boston</button>
                <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">Atlanta</button>
                <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">New York</button>
                <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">Sacramento</button>
                <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">Pittsburgh</button>
                <button type="button" class="btn btn-outline-secondary mt-1 w-100 text-left">Orlando</button> -->
              </div>
            </div>
          </div>
        </div>

        <!-- CURRENT CITY & 5-DAY FORECAST -->
        <div class="col-md-9">
          <!-- CURRENT CITY DISPLAY -->
          <div class="row bg-white">
            <div class="col-md-12" id="current-city-display">
            </div>
          </div>
          <!-- 5-DAY FORECAST DISPLAY -->
          <div class="row bg-white mt-3">
            <div class="col-md-12" id="5-day-forecast">

              <!-- <div class="card bg-primary text-white mb-1 d-inline-block" style="width: 10rem;"> -->
              <!-- <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <img class="card-img">
                  <p class="card-text">Temperature: </p>
                  <p class="card-text">Humitidty: </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>

  <!-- BOOTSTRAP JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- MOMENT JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- MY JS -->
  <script src="assets/script.js"></script>
</body>

</html>
